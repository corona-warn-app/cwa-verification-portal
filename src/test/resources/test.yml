keycloak:
  auth-server-url: http://localhost:8180/auth
  confidential-port: 0
  public-client: true
  realm: cwa
  resource: login-cwa
  security-constraints:
    - authRoles:
        - user
      securityCollections:
        - patterns:
            - /teletan/*
  ssl-required: external
server:
  port: 8080
  servlet:
    context-path: /cwa
cwa-verification-server:
  url: http://localhost:8082
  path:
    teletan: /version/v1/tan/teletan
