keycloak:
  auth-server-url: http://localhost:8180/auth
  confidential-port: 0
  public-client: true
  realm: cwa
  resource: login-cwa
  security-constraints:
  - authRoles:
    - user
    securityCollections:
    - patterns:
      - /teletan/*
  ssl-required: external
server:
  port: 8080
  servlet:
    context-path: /cwa
uri:
  endpoint:
    verification:
      service: http://verificationserver:8080/testresult
