
# local Portal configuration
server.port=8080
server.servlet.context-path=/cwa

# KeyCloak authentication server
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.ssl-required=external
keycloak.realm=cwa
keycloak.resource=login-cwa
keycloak.public-client=true
keycloak.confidential-port=0

# The  security restraints state ensure every request to /teleTAN/* will only be authorized
# if the one requesting it's an authenticated user with the role “user”.
keycloak.security-constraints[0].authRoles[0]=user
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/teletan/*

# Verification Service Endpoint
uri.endpoint.verification.service=http://verificationserver:8080/testresult
