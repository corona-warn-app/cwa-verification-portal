spring:
  application:
    name: cwa-verification-portal

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

keycloak:
  auth-server-url: http://localhost:8080/auth
  principal-attribute: preferred_username
  public-client: true
  realm: cwa
  resource: verification-portal

keycloak-pw:
  reset-url: http://localhost:8080/auth/realms/cwa/account/password

server:
  error:
    whitelabel:
      enabled: false
  port: 8081
  servlet:
    context-path: /
    session:
      timeout: 14400s

management:
  server:
    port: 8081
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: info,health,metrics,prometheus
    jmx:
      exposure:
        include: info,health,metrics,prometheus
  health:
    probes:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

cwa-verification-server:
  url: http://localhost:8082
  ssl:
    enabled: false
    one-way: false
    two-way: false
    hostname-verify: false
    key-store: classpath:keystore.jks
    key-store-password: changeit
    trust-store: classpath:truststore.jks
    trust-store-password: changeit
    
rateLimiting:
  enabled: true
  seconds: 30
